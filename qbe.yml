name: tinypixel
author: vertexbz@gmail.com
license: WTF
provides:
  system-packages:
    apt: [libi2c-dev, python3-smbus]
  moonraker-extension:
    - source: extension/tinypixel
      target: tinypixel
      only:
        moonraker: true
  klipper-extension:
    - source: extension/dummypixel.py
      target: dummypixel.py
      only:
        klipper: dummy
    - source: extension/tinypixel
      target: tinypixel
      only:
        klipper: full
