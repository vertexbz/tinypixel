name: hostpixel
author: vertexbz@gmail.com
license: WTF
provides:
  system-packages:
    apt: [libi2c-dev, python3-smbus]
  pip-app:
#    services:
#      - hostpixel.service
    pip-requirements: ./requirements.txt
  moonraker-config:
    blueprint:
      - hostpixel.conf
  moonraker-extension:
    - source: extension/hostpixel.py
      target: hostpixel.py
      only:
        moonraker: true
  klipper-extension:
    - source: extension/klipper/dummypixel.py
      target: dummypixel.py
      only:
        klipper: dummy
    - source: extension/hostpixel.py
      target: hostpixel.py
      only:
        klipper: full
